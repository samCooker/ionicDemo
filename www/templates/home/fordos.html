<ion-view >
    <div class="bar bar-header bar-positive item-input-inset" >

    </div>
    <ion-content class="stable-bg has-header">
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新..."
                       refreshing-text="正在刷新!"
                       spinner="android">
        </ion-refresher>
    <ion-list>
        <ion-item class="item-stable item-thumbnail-left" ng-repeat="item in imgItems">
            <img ng-src="img/{{item.img}}"/><div>Welcome</div>
        </ion-item>
    </ion-list>
    </ion-content>

</ion-view>
