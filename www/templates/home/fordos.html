<ion-view view-title="modules list"><!--导航栏标题-->
    <ion-nav-bar class="bar bar-header bar-positive" align-title="center"><!--头部-->
        <ion-nav-buttons side="left"><!--左边的按钮-->
            <!--打开左侧边栏-->
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="stable-bg has-header">
        <ion-refresher on-refresh="doRefresh()"
                       pulling-text="下拉刷新..."
                       refreshing-text="正在刷新!"
                       spinner="android">
        </ion-refresher>
    <ion-list>
        <ion-item class="item-stable item-thumbnail-left" ng-repeat="item in imgItems">
            <img ng-src="img/{{item.img}}"/><div>Welcome</div>
        </ion-item>
    </ion-list>
    </ion-content>

</ion-view>
