<ion-view view-title="图片浏览">
    <ion-nav-bar class="bar bar-header bar-positive" align-title="center">
        <ion-nav-back-button><!--返回键-->
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
<ion-content>
    <div class="list">
        <div class="item-stable item-thumbnail-left">
            <img src="img/1.gif">
            <h3>选择喜欢的图片吧</h3>
        </div>
    </div>
    <!--ng-repeat="imgSrc in imgSrcs"-->
    <div class="list card" >
        <div class="item item-body" >
            <img class="full-image" ng-src="{{imgSrc}}">

            <p ng-if="!imgSrc">
                点击下面选择图片的按钮，选择你要展示的图片
            </p>

            <p>
                <a href="#" class="subdued">{{likes}}个赞</a>
                <a href="#" class="subdued">{{comments}}条评论</a>
            </p>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" ng-click="likes=likes+1">
                <i class="icon ion-thumbsup"></i>
                赞
            </a>
            <a class="tab-item" ng-click="comments=comments+1">
                <i class="icon ion-chatbox"></i>
                评论
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-share"></i>
                分享
            </a>
        </div>
    </div>
    <button class="button button-full button-positive" ng-click="pickImage()">
        选择图片
    </button>
</ion-content>
    </ion-view>
