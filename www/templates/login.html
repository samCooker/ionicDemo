<ion-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-android-person padding-right calm"></i>
                <input type="text" ng-model="loginData.username" placeholder="username">
            </label>
            <label class="item item-input">
                <i class="icon ion-ios-locked padding-right calm"></i>
                <input type="password" ng-model="loginData.password" placeholder="password">
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="login()">Log in</button>
            </label>
        </div>
    </ion-content>
</ion-view>
