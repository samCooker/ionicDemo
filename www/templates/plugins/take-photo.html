<ion-view view-title="拍照">
    <ion-nav-bar class="bar bar-header bar-positive" align-title="center">
        <ion-nav-back-button><!--返回键-->
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="list">
            <div class="item-stable item-thumbnail-left">
                <img src="img/1.gif">
                <h3>来张自拍吧</h3>
            </div>
            <button class="button button-full button-positive" ng-click="takePhoto()">
                拍照
            </button>
        </div>
        <div class="list card" ng-repeat="img in imgs">
            <div class="item item-body" >
                <img class="full-image" ng-src="{{img.src}}">

                <p ng-if="!imgSrc">
                    点击下面选择图片的按钮，选择你要展示的图片
                </p>

                <p>
                    <a href="#" class="subdued">{{likes}}个赞</a>
                    <a href="#" class="subdued">{{comments}}条评论</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
